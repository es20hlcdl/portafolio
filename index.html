    <link rel="stylesheet" href="style.css">
    <title>Encriptado de texto</title>

<body>

    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
        </div>

        <div class="terminos">
            <p class="label_btn">Solo letras minúsculas y sin acentos</p>
        </div>

        <div class="btn">                
            <button class="btnEncriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button class="btnDescencriptar"type="button" onclick="desencriptar()">Desencriptar</button>
        </div> 
    

    <div class="encriptado">
        <img src="img/Muñeco.svg" id="muñeco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
            <p>Ingresa texto que desea increptar o desencriptar</p>
            <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea> -->
        </div>
    </div>
    </div>
    
</body>
